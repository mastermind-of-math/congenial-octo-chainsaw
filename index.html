<!DOCTYPE html> 
<html>
    <head>
        <title>Facial Recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <center>
                <h1 id="title">Image Recognition</h1>
                <br>
                <br>
                <p style="font-size: 22px;">This model can identify:</p>
                <b class="itemlist">
                    1: Angry Face<hr>
                    2: Crying Face<hr>
                    3: Happy Face<hr>
                    4: Sad Face<hr>
                </b>
                <label>Webcam View - </label>
                <div id="webcam_now"></div>
                <br>
                <div id="webcam_pause"></div>
                <br><br>
                <button id="takeshot" class="button" onclick="takeshot()">Take Snapshot</button>
                <br><br>
                <button id="idshot" class="button" onclick="identify()">Identify Snapshot</button>
                <br><br>
                <p id="obj" style="font-size: 33px;">Face: <span id="objtext" style="font-size: 33px;">none</span></p>
                <p id="acc" style="font-size: 33px;">Accuracy: <span id="acctext" style="font-size: 33px;">0.00</span></p>
            </center>
        </div>
    <script src="main.js"></script>
    </body>
</html>
